<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medication Barcode Scanner Simulator</title>
<style>
body { font-family: Arial; padding: 20px; }
button { padding: 10px 20px; margin: 5px; }
#scanner-container { width: 100%; max-width: 400px; margin: auto; }
video { width: 100%; border: 1px solid #ccc; }
.result { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1>üè• Medication Barcode Scanner Simulator</h1>
<p>This simulator demonstrates barcode-assisted medication administration for safer patient care.</p>

<a href="medications.html">Go to Medication List</a>

<button onclick="startScanner()">Start Scanner</button>
<div id="scanner-container"></div>
<div class="result" id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
function startScanner() {
    document.getElementById('result').innerText = "Scanning...";
    Quagga.init({
        inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-container'), constraints: { facingMode: "environment" } },
        decoder: { readers: ["code_128_reader", "ean_reader"] }
    }, function(err) {
        if (err) { console.error(err); return; }
        Quagga.start();
    });

    Quagga.onDetected(function(data) {
        const code = data.codeResult.code;
        document.getElementById('result').innerText = `Scanned code: ${code}`;
        Quagga.stop();
    });
}
</script>

</body>
</html>
