<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure Barcode Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="medications.js"></script> <!-- Import the medication database -->
</head>
<body>
    <header>
        <h1>MediSure Barcode Scanner</h1>
        <p>Scan a barcode to find medication details.</p>
    </header>

    <div id="scanner-container"></div>
    <div class="result" id="result"></div>

    <footer>
        <p>&copy; 2025 MediSure. All rights reserved.</p>
    </footer>

    <script>
        function startScanner() {
            document.getElementById('result').innerText = "Scanning...";

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader"] }
            }, function(err) {
                if (err) { console.error(err); return; }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const barcode = data.codeResult.code;
                const medication = medicationDatabase[barcode];

                if (medication) {
                    displayMedicationInfo(medication);
                } else {
                    document.getElementById('result').innerText = "Medication not found in database.";
                }

                Quagga.stop(); // Stop the scanner after detection
            });
        }

        function displayMedicationInfo(medication) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>${medication.name} (${medication.brand})</h2>
                <p><strong>Dosage:</strong> ${medication.dosage}</p>
                <p><strong>Indication:</strong> ${medication.indication}</p>
                <p><strong>Route:</strong> ${medication.route}</p>
            `;
        }

        // Automatically start the scanner when the page loads
        window.onload = function() {
            startScanner();
        };
    </script>
</body>
</html>
